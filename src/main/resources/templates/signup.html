<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">

	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">

    <title>Sign Up</title>
</head>
<body>

	<div class="limiter">
        <div class="container-login100" th:style="|background-image: url('@{/images/bg-01.jpg}')|">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" id="mySignUpform" method="POST" action="@{/do-signup}">
                    <span class="login100-form-title p-b-49">
						Sign Up
					</span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "First Name is required">
						<span class="label-input100">First Name</span>
						<input class="input100" type="text" name="first_name" placeholder="Type your First Name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Last Name is required">
						<span class="label-input100">Last Name</span>
						<input class="input100" type="text" name="last_name" placeholder="Type your Last Name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Email is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Type your Email">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" id="password" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Confirm Password is required">
						<span class="label-input100">Confirm Password</span>
						<input class="input100" type="password" name="confirm_password" id="confirm_password" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Forgot password?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign Up
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Log In Using
						</span>

						<a th:href="@{/login}" class="txt2">
							Log In
						</a>

                        <br>

                        <a th:href="@{/}" class="txt2">
                            Back To Homepage
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>

	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

	<script th:src="@{/vendor/select2/select2.min.js}"></script>


    <script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>

    <script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>

    <script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>

    <script th:src="@{/js/main.js}"></script>

    <script>
        $('#mySignUpform').on('submit',function(event){
            // event.preventDefault();

            const password = $('#password').val();

            const confirm_password = $('#confirm_password').val();

            if(password!=confirm_password){
                Swal.fire({
                    icon:'error',
                    title:'Error',
                    text:'Passwords Match',
                }).then(() => {
                    location.reload();
                });
            }

            $('#password').val(CryptoJS.SHA256(password).toString(CryptoJS.enc.Hex));

            $('#confirm_password').val(CryptoJS.SHA256(confirm_password).toString(CryptoJS.enc.Hex))

        });
    </script>

<!-- Success Alert -->
<div th:if="${session.success}">
    <script>
        Swal.fire({
            icon: 'success',
            title: 'Success',
            // text: /*[[${session.success}]]*/,
            confirmButtonText: 'OK'
        }).then(() => {
            location.reload();
        });
    </script>
</div>

<!-- Error Alert -->
<div th:if="${session.error}">
    <script>
        Swal.fire({
            icon: 'error',
            title: 'Error',
            // text: /*[[${session.error}]]*/,
            confirmButtonText: 'OK'
        }).then(() => {
            location.reload();
        });
    </script>
</div>


</body>
</html>
